
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖转 住驻专 | SMARTSPORTS</title>
    <meta name="theme-color" content="#020617">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="global-styles.css">

    <style>
        :root {
            --bg-body: #0a0e1a;
            --bg-panel: #111827;
            --bg-glass: rgba(26, 35, 50, 0.5);
            --bg-card-hover: rgba(26, 35, 50, 0.85);
            --primary: #60a5fa;
            --primary-glow: rgba(96, 165, 250, 0.5);
            --secondary: #93c5fd;
            --accent: #22d3ee;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --gold: #fbbf24;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: 1px solid rgba(255,255,255,0.08);
            --font-ui: 'Assistant', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body { height: 100%; }

        body {
            background-color: var(--bg-body);
            color: var(--text);
            font-family: var(--font-ui);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* 专拽注  */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                    radial-gradient(ellipse at 15% 20%, rgba(96, 165, 250, 0.12), transparent 50%),
                    radial-gradient(ellipse at 85% 80%, rgba(147, 197, 253, 0.08), transparent 50%),
                    radial-gradient(ellipse at 50% 50%, rgba(34, 211, 238, 0.05), transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* 专 爪驻 */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
            animation: float 20s ease-in-out infinite;
        }
        .orb-1 { width: 400px; height: 400px; background: var(--primary); top: -10%; left: -5%; }
        .orb-2 { width: 300px; height: 300px; background: var(--secondary); bottom: -10%; right: -5%; animation-delay: -7s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
        }

        /* 住专  */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        /* 住专 */
        .sidebar {
            width: 280px;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(30px);
            border-left: var(--border);
            display: flex;
            flex-direction: column;
            z-index: 100;
            padding: 28px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 45px;
            padding-bottom: 25px;
            border-bottom: var(--border);
        }
        .logo-icon {
            font-size: 28px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .logo-text { font-size: 24px; font-weight: 800; color: #fff; }
        .logo-text span { color: var(--primary); }

        .nav-group { margin-bottom: 30px; }
        .nav-title {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1.5px;
            margin-bottom: 14px;
            opacity: 0.7;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 16px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.25s;
            margin-bottom: 6px;
            border: 1px solid transparent;
        }
        .nav-item i { width: 20px; text-align: center; font-size: 16px; }
        .nav-item:hover {
            background: rgba(255,255,255,0.05);
            color: #fff;
            transform: translateX(-4px);
        }
        .nav-item.active {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.15), rgba(139, 92, 246, 0.05));
            color: var(--primary);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        /* 专 专砖 */
        .main-area {
            flex: 1;
            overflow-y: auto;
            padding: 35px 45px;
            display: flex;
            flex-direction: column;
            gap: 28px;
            position: relative;
            z-index: 1;
        }

        /* 转专转 */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.7s ease-out;
        }
        .page-title h1 {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 10px;
        }
        .page-title h1 b { font-weight: 800; }
        .page-title p {
            color: var(--text-muted);
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .page-title p i { color: var(--gold); }

        /* 专 转转 */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
            animation: fadeIn 0.8s ease-out 0.1s backwards;
        }

        /* 专住 转 */
        .news-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: var(--border);
            border-radius: 22px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
        .news-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            border-color: rgba(59, 130, 246, 0.25);
        }

        .news-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, var(--bg-panel), var(--bg-body));
        }

        .news-content {
            padding: 22px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .news-card h2 {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .news-card p {
            color: var(--text-muted);
            font-size: 14px;
            line-height: 1.7;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .news-meta {
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .read-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 4px 15px var(--primary-glow);
        }
        .read-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--primary-glow);
        }

        /* 注 */
        #loading {
            text-align: center;
            padding: 30px;
            color: var(--text-muted);
            font-size: 15px;
            display: none;
        }
        #loading i {
            margin-left: 10px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* 爪转 */
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 专住驻住转 */
        @media (max-width: 1100px) {
            .sidebar { display: none; }
        }
        @media (max-width: 700px) {
            .main-area { padding: 20px; }
            .news-grid { grid-template-columns: 1fr; }
            .news-card img { height: 160px; }
        }
    </style>
</head>
<body>

<!-- 专拽注 */
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<---住专--->
><aside class="sidebar">
    <div class="logo-area">
        <i class="fa-solid fa-brain logo-icon"></i>
        <div class="logo-text">SMART<span>SPORTS</span></div>
    </div>

    <div class="nav-group">
        <div class="nav-title">专砖</div>
        <a href="index.html" class="nav-item"><i class="fa-solid fa-grid-2"></i> 祝 转</a>
        <a href="predictions.html" class="nav-item"><i class="fa-solid fa-microchip"></i> 转转 住驻专 AI</a>
        <a href="chat.html" class="nav-item"><i class="fa-solid fa-comments"></i>  住驻专 AI</a>
        <a href="stats.html" class="nav-item"><i class="fa-solid fa-chart-line"></i> 住住拽转 住驻专 AI</a>
        <a href="about.html" class="nav-item"><i class="fa-solid fa-info"></i> 转 注专转</a>
    </div>

    <div class="nav-group">
        <div class="nav-title">转拽 砖拽注转</div>
        <a href="profile.html" class="nav-item"><i class="fa-solid fa-wallet"></i> 驻专驻 砖</a>
    </div>
</aside>

<!-- 转 专砖 -->
<main class="main-area">
    <div class="page-header">
        <div class="page-title">
            <h1> <b>砖转 住驻专</b> AI</h1>
            <p><i class="fa-solid fa-sparkles"></i> 转转 拽专转 砖爪专 注  AI  转转 转拽转</p>
        </div>
    </div>

    <div class="news-grid" id="news-container"></div>
    <div id="loading"><i class="fa-solid fa-spinner"></i> 注 转转 住驻转...</div>
</main>

<script>
    // 砖转  驻祝
    let skip = 0;
    const limit = 30;
    let loading = false;
    let hasMore = true;

    /**
     * 注 转转 -API 爪 转 祝
     */
    async function loadNews() {
        // 注转 注 驻
        if (loading || !hasMore) return;

        loading = true;
        document.getElementById("loading").style.display = "block";

        try {
            // 拽专 -API - 砖 : 转 住 注 注 转 砖专转
            const res = await fetch(`/api/news/list?skip=${skip}&limit=${limit}`);
            const data = await res.json();
            const container = document.getElementById("news-container");

            //   注 转转 - 爪 注
            if (!data.articles || data.articles.length === 0) {
                hasMore = false;
                document.getElementById("loading").innerHTML = '<i class="fa-solid fa-check"></i> AI 住祝 转转 砖转';
                document.getElementById("loading").style.display = "block";
                return;
            }

            // 爪专转 专住  转
            data.articles.forEach(article => {
                const card = document.createElement("div");
                card.className = "news-card";

                // 转转 专专转    转
                const imageUrl = article.image && article.image.trim() !== ""
                    ? article.image
                    : "https://images.unsplash.com/photo-1504450758481-7338eba7524a?q=80&w=800";

                // 转拽爪专 拽爪专
                const summaryText = article.summary || "抓 拽专转 转 ...";

                card.innerHTML = `
                    <img src="${imageUrl}" alt="${article.title}" onerror="this.src='https://images.unsplash.com/photo-1504450758481-7338eba7524a?q=80&w=800'">
                    <div class="news-content">
                        <h2>${article.title}</h2>
                        <p>${summaryText}</p>
                        <div class="news-footer">
                            <div class="news-meta">
                                <i class="fa-solid fa-robot"></i> 爪专 注" Sportsports AI
                            </div>
                            ${article.link ? `<a href="${article.link}" target="_blank" class="read-btn"><i class="fa-solid fa-external-link"></i> 拽专 注</a>` : ''}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            // 注  驻祝
            skip += limit;

        } catch (err) {
            console.error("砖 注转 转转:", err);
            document.getElementById("loading").innerHTML = '<i class="fa-solid fa-exclamation-triangle"></i> 砖 注';
            document.getElementById("loading").style.display = "block";
        }

        loading = false;
        document.getElementById("loading").style.display = "none";
    }

    // 注 专砖转 注转 祝
    loadNews();

    //  住驻转 - 注转 转转 住驻转  
    window.addEventListener("scroll", () => {
        const mainArea = document.querySelector('.main-area');
        if (mainArea.scrollHeight - mainArea.scrollTop <= mainArea.clientHeight + 200) {
            loadNews();
        }
    });

    //  注 -main-area 注爪 (  scrollable)
    document.querySelector('.main-area').addEventListener("scroll", function() {
        if (this.scrollHeight - this.scrollTop <= this.clientHeight + 200) {
            loadNews();
        }
    });
</script>
</body>
