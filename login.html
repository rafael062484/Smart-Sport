<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסה למערכת | SMARTSPORTS</title>
    <meta name="theme-color" content="#020617">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="global-styles.css">

    <style>
        :root {
            --bg-body: #0a0e1a;
            --bg-panel: #111827;
            --bg-glass: rgba(26, 35, 50, 0.7);
            --primary: #60a5fa;
            --primary-glow: rgba(96, 165, 250, 0.5);
            --secondary: #93c5fd;
            --accent: #22d3ee;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --gold: #fbbf24;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --text-dim: #64748b;
            --border: 1px solid rgba(255,255,255,0.08);
            --font-ui: 'Assistant', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-ui);
            background: var(--bg-body);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* רקע אנימטיבי */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                    radial-gradient(ellipse at 20% 20%, rgba(96, 165, 250, 0.15), transparent 50%),
                    radial-gradient(ellipse at 80% 80%, rgba(147, 197, 253, 0.12), transparent 50%),
                    radial-gradient(ellipse at 50% 50%, rgba(34, 211, 238, 0.08), transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        /* כדורים צפים */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
            animation: float 20s ease-in-out infinite;
        }
        .orb-1 { width: 400px; height: 400px; background: var(--primary); top: -15%; right: -10%; }
        .orb-2 { width: 300px; height: 300px; background: var(--secondary); bottom: -15%; left: -10%; animation-delay: -7s; }
        .orb-3 { width: 200px; height: 200px; background: var(--accent); top: 50%; left: 30%; animation-delay: -14s; opacity: 0.2; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(40px, -30px) scale(1.05); }
            50% { transform: translate(-30px, 40px) scale(0.95); }
            75% { transform: translate(30px, 20px) scale(1.02); }
        }

        /* כרטיס ראשי */
        .auth-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .auth-card {
            background: var(--bg-glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 28px;
            padding: 45px 40px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }

        /* לוגו */
        .logo-area {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-icon {
            font-size: 48px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
            filter: drop-shadow(0 0 25px var(--primary-glow));
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { filter: drop-shadow(0 0 25px var(--primary-glow)); }
            50% { filter: drop-shadow(0 0 40px var(--primary-glow)); }
        }

        .logo-text {
            font-size: 32px;
            font-weight: 800;
            color: #fff;
        }
        .logo-text span { color: var(--primary); }

        .logo-subtitle {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 5px;
        }

        /* כותרת טופס */
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-title {
            font-size: 26px;
            font-weight: 800;
            color: #fff;
            margin-bottom: 8px;
        }

        .form-subtitle {
            font-size: 14px;
            color: var(--text-muted);
        }

        /* שדות קלט */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .form-label i {
            color: var(--primary);
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            padding-right: 50px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 14px;
            color: #fff;
            font-family: var(--font-ui);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59,130,246,0.15), 0 0 30px rgba(59,130,246,0.1);
            background: rgba(0,0,0,0.4);
        }

        .form-input::placeholder {
            color: var(--text-dim);
        }

        .input-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            font-size: 16px;
            pointer-events: none;
        }

        .toggle-password {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        /* כפתור ראשי */
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 14px;
            color: #fff;
            font-family: var(--font-ui);
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 8px 30px var(--primary-glow);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px var(--primary-glow);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:disabled {
            background: #334155;
            color: var(--text-dim);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-primary:disabled::before {
            display: none;
        }

        /* הודעות */
        .message-box {
            margin-top: 20px;
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            display: none;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-box.show { display: flex; }

        .message-box.success {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
        }

        .message-box.error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger);
        }

        .message-box i {
            font-size: 18px;
        }

        /* מעבר בין מצבים */
        .switch-mode {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255,255,255,0.08);
        }

        .switch-mode p {
            font-size: 14px;
            color: var(--text-muted);
        }

        .switch-btn {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 5px;
        }

        .switch-btn:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        /* קישור חזרה */
        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 13px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #fff;
        }

        /* אנימציות נוספות */
        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* טעינה */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* רספונסיבי */
        @media (max-width: 520px) {
            .auth-card {
                padding: 35px 25px;
                border-radius: 20px;
            }
            .logo-text { font-size: 26px; }
            .form-title { font-size: 22px; }
        }
    </style>
</head>
<body>

<!-- כדורים צפים -->
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>
<div class="orb orb-3"></div>

<div class="auth-container">
    <div class="auth-card fade-in">
        <!-- לוגו -->
        <div class="logo-area">
            <div class="logo-icon"><i class="fa-solid fa-brain"></i></div>
            <div class="logo-text">SMART<span>SPORTS</span></div>
            <div class="logo-subtitle">פלטפורמת הספורט החכמה בישראל</div>
        </div>

        <!-- כותרת -->
        <div class="form-header">
            <h1 class="form-title" id="form-title">התחברות</h1>
            <p class="form-subtitle" id="form-subtitle">ברוכים הבאים! הזינו את פרטיכם</p>
        </div>

        <!-- טופס -->
        <form id="auth-form" onsubmit="handleSubmit(event)">
            <!-- שם (רק בהרשמה) -->
            <div class="form-group" id="name-group" style="display: none;">
                <label class="form-label"><i class="fa-solid fa-user"></i> שם מלא</label>
                <div class="input-wrapper">
                    <input type="text" class="form-input" id="name" placeholder="הכנס את שמך המלא">
                    <i class="fa-solid fa-user input-icon"></i>
                </div>
            </div>

            <!-- אימייל -->
            <div class="form-group">
                <label class="form-label"><i class="fa-solid fa-envelope"></i> כתובת אימייל</label>
                <div class="input-wrapper">
                    <input type="email" class="form-input" id="email" placeholder="example@email.com" required>
                    <i class="fa-solid fa-envelope input-icon"></i>
                </div>
            </div>

            <!-- סיסמה -->
            <div class="form-group">
                <label class="form-label"><i class="fa-solid fa-lock"></i> סיסמה</label>
                <div class="input-wrapper">
                    <input type="password" class="form-input" id="password" placeholder="הכנס סיסמה" required>
                    <i class="fa-solid fa-lock input-icon"></i>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fa-solid fa-eye" id="password-toggle-icon"></i>
                    </button>
                </div>
            </div>

            <!-- כפתור שליחה -->
            <button type="submit" class="btn-primary" id="submit-btn">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                <span id="submit-text">התחבר</span>
            </button>
        </form>

        <!-- הודעות -->
        <div class="message-box" id="message-box">
            <i id="message-icon"></i>
            <span id="message-text"></span>
        </div>

        <!-- מעבר בין מצבים -->
        <div class="switch-mode">
            <p>
                <span id="switch-question">אין לך חשבון?</span>
                <button type="button" class="switch-btn" onclick="toggleMode()" id="switch-btn">הירשם עכשיו</button>
            </p>
        </div>

        <!-- קישור חזרה -->
        <a href="index.html" class="back-link">
            <i class="fa-solid fa-arrow-right"></i>
            חזרה לדף הבית
        </a>
    </div>
</div>

<script>
    let isLogin = true;

    function toggleMode() {
        isLogin = !isLogin;
        const title = document.getElementById('form-title');
        const subtitle = document.getElementById('form-subtitle');
        const nameGroup = document.getElementById('name-group');
        const submitText = document.getElementById('submit-text');
        const switchQuestion = document.getElementById('switch-question');
        const switchBtn = document.getElementById('switch-btn');
        const submitBtn = document.getElementById('submit-btn');

        hideMessage();
        submitBtn.disabled = false;

        if (isLogin) {
            title.textContent = 'התחברות';
            subtitle.textContent = 'ברוכים הבאים! הזינו את פרטיכם';
            nameGroup.style.display = 'none';
            submitText.textContent = 'התחבר';
            switchQuestion.textContent = 'אין לך חשבון?';
            switchBtn.textContent = 'הירשם עכשיו';
            submitBtn.querySelector('i').className = 'fa-solid fa-arrow-right-to-bracket';
        } else {
            title.textContent = 'הרשמה';
            subtitle.textContent = 'צור חשבון חדש והצטרף אלינו';
            nameGroup.style.display = 'block';
            submitText.textContent = 'הירשם';
            switchQuestion.textContent = 'כבר יש לך חשבון?';
            switchBtn.textContent = 'התחבר';
            submitBtn.querySelector('i').className = 'fa-solid fa-user-plus';
        }
    }

    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('password-toggle-icon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.className = 'fa-solid fa-eye-slash';
        } else {
            passwordInput.type = 'password';
            toggleIcon.className = 'fa-solid fa-eye';
        }
    }

    function showMessage(type, text) {
        const box = document.getElementById('message-box');
        const icon = document.getElementById('message-icon');
        const textEl = document.getElementById('message-text');

        box.className = 'message-box show ' + type;
        icon.className = type === 'success' ? 'fa-solid fa-check-circle' : 'fa-solid fa-exclamation-circle';
        textEl.textContent = text;
    }

    function hideMessage() {
        document.getElementById('message-box').className = 'message-box';
    }

    function setLoading(loading) {
        const btn = document.getElementById('submit-btn');
        const submitText = document.getElementById('submit-text');
        const icon = btn.querySelector('i');

        if (loading) {
            btn.disabled = true;
            icon.className = '';
            icon.innerHTML = '<div class="spinner"></div>';
            submitText.textContent = isLogin ? 'מתחבר...' : 'נרשם...';
        } else {
            btn.disabled = false;
            icon.innerHTML = '';
            icon.className = isLogin ? 'fa-solid fa-arrow-right-to-bracket' : 'fa-solid fa-user-plus';
            submitText.textContent = isLogin ? 'התחבר' : 'הירשם';
        }
    }

    async function handleSubmit(event) {
        event.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const name = document.getElementById('name').value.trim();

        // בדיקות תקינות
        if (!email || !password) {
            showMessage('error', 'נא למלא את כל השדות');
            return;
        }

        if (!isLogin && !name) {
            showMessage('error', 'נא למלא שם מלא');
            return;
        }

        const endpoint = isLogin ? '/api/login' : '/api/register';

        const payload = isLogin
            ? { email, password }
            : { name, email, password };

        hideMessage();
        setLoading(true);

        try {
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            if (response.ok) {
                showMessage('success', isLogin ? 'התחברת בהצלחה! מעביר אותך...' : 'נרשמת בהצלחה! מעביר אותך...');

                // שמירת נתונים - תיקון: שמירה תחת השם הנכון
                if (data.access_token) {
                    localStorage.setItem('access_token', data.access_token);
                }

                // שמירת פרטי המשתמש
                const userData = {
                    name: data.user?.name || name || '',
                    email: data.user?.email || email || '',
                    subscription: data.user?.subscription || 'free',
                    subscription_expiry: data.user?.subscription_expiry || null
                };
                localStorage.setItem('user', JSON.stringify(userData));

                // מעבר לדף הבית
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                let errorMsg = 'שגיאה בביצוע הפעולה';
                if (data.detail) {
                    if (typeof data.detail === 'string') {
                        errorMsg = data.detail;
                    } else if (Array.isArray(data.detail)) {
                        errorMsg = data.detail.map(err => err.msg || err.message || JSON.stringify(err)).join(', ');
                    }
                }
                showMessage('error', errorMsg);
                setLoading(false);
            }
        } catch (error) {
            console.error('Error:', error);
            showMessage('error', 'שגיאת תקשורת עם השרת');
            setLoading(false);
        }
    }

    // בדיקה אם כבר מחובר
    window.onload = function() {
        const token = localStorage.getItem('access_token');
        if (token) {
            fetch('/api/profile', {
                headers: { 'Authorization': 'Bearer ' + token }
            })
                .then(res => {
                    if (res.ok) {
                        window.location.href = 'index.html';
                    }
                })
                .catch(() => {});
        }
    };
</script>

</body>
</html>
